{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
    <form action="{% url "taxi:car-create" %}" method="get">
      {% csrf_token %}
      <input type="submit" value="Add" class="btn btn-success">
    </form>
    <br>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
